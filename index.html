<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Layout Sim</title>
  </head>
  <body>
    <input type="text" id="input" placeholder="Enter your text here"/>
    <br>
    <input type="text" id="output" disabled/>
    <br>
    <input type="text" id="test"/>
    <br>
    <button id="start">Start</button>
    <br>
    <label for="source"> Source layout </label>
    <select id="source" name="source"></select>
    <label for="dest"> Destination layout </label>
    <select id="dest" name="dest"></select>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./dist/index.js"></script>

  </body>
</html>
